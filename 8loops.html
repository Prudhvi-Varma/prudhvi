<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>to print numbers 0 to 20 by using loops</p>
    <script>
        
    function display(){
        for(let i=0; i<=20; i++){
        document.write(i);
        }
    }

    display()
</script>
</body>
</html>
